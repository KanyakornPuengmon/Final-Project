<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Air Conditioner Control</title>
  <link rel="stylesheet" href="/Final-Project/css/style.css" />
</head>
<body class="air-bg">
  <div class="card">
    <img src="/Final-Project/image/air.jpg" alt="Fan" class="icon" />
    <h2>Air Conditioner Fan Control</h2>
    <label class="switch">
      <input type="checkbox" id="powerToggle" />
      <span class="slider round"></span>
    </label>
    <div class="speed-buttons">
      <button class="btn gray">Low</button>
      <button class="btn gray">Mid</button>
      <button class="btn gray">High</button>
    </div>
    <div class="temp-control">
      <button class="btn pink">-</button>
      <span class="temp-display">25°C</span>
      <button class="btn pink">+</button>
    </div>
    <p>Current Temp: --°C</p>
    <div class="status-box off">Compressor is off</div>
    <button class="btn home-btn" onclick="location.href='home.html'">Home</button>
  </div>
</body>
</html>
