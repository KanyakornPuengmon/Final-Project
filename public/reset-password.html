<h1>ลืมรหัสผ่าน</h1>
<form action="/reset-password" method="post">
  <input type="email" name="email" placeholder="Email" required><br>
  <input type="password" name="newPassword" placeholder="รหัสผ่านใหม่" required><br>
  <input type="password" name="confirmPassword" placeholder="ยืนยันรหัสผ่าน" required><br>
  <button type="submit">รีเซ็ตรหัสผ่าน</button>
</form>
