<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Air Conditioner Control</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Sign up</h2>
            <img src="/image/sign.png" class="icon" />
            <!-- <p>Sign up and take control of your air conditioning system from anywhere.</p> -->
            <form action="#">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit" onclick="window.location.href='login.html'">Register</button>
            </form>
            <p class="login-link">Already have an account? <a href="#">Login</a></p>
        </div>
    </div>
</body>
</html>
